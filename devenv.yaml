inputs:
  nixpkgs:
    url: github:nixos/nixpkgs
  ocaml-overlay:
    url: github:nix-ocaml/nix-overlays
    inputs:
      nixpkgs:
        follows: nixpkgs
    overlays:
    - default
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs
  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin
